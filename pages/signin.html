<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Green Earth</title>
</head>

<body>
  <div id="signin">
    <div class="row">
      <div class="col-md-6">
        <img class="login-image"
          src="https://images.unsplash.com/photo-1591025207163-942350e47db2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
          alt="Sea Turtle in Aruba grasping for air">
      </div>
      <div class="col-md-4 justify-content-center d-flex flex-column">
        <h1 class="text-center main-title">Sign in</h1>
        <form class="form" action="">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <label for="password">Password</label>
            <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          <p class="mt-3">Don't have an account? <a href="/pages/signup.html">Sign up</a></p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
